name: CI

on: [push]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    env:
      TLRENDER_MMAP: ON
      TLRENDER_COVERAGE: OFF
      TLRENDER_PYTHON: OFF
      TLRENDER_OCIO: ON
      TLRENDER_AUDIO: ON
      TLRENDER_FREETYPE: ON
      TLRENDER_JPEG: ON
      TLRENDER_TIFF: ON
      TLRENDER_PNG: ON
      TLRENDER_EXR: ON
      TLRENDER_FFMPEG: ON
      TLRENDER_GL: ON
      TLRENDER_QT5: OFF
      TLRENDER_PROGRAMS: OFF
      TLRENDER_EXAMPLES: OFF
      TLRENDER_TESTS: OFF

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Update
      run: sudo apt-get update

    - name: Install OpenGL dev
      if: env.TLRENDER_GL == 'ON'
      run: sudo apt-get install -y xorg-dev libglu1-mesa-dev mesa-common-dev

    - name: Install X11 dev
      run: sudo apt-get install -y libx11-dev libxcursor-dev libxinerama-dev
      
    - name: Install ALSA dev
      run: sudo apt-get install -y libasound2-dev

    - name: Install PulseAudio dev
      run: sudo apt-get install -y libpulse-dev
      
    - name: Install Pango dev
      run: sudo apt-get install -y libpango1.0-dev
      
    - name: Install Wayland
      run: sudo apt-get install -y libwayland-dev wayland-protocols libdbus-1-dev libxkbcommon-dev libegl-dev libgtk-3-dev
      
    - name: Install ninja-build
      run: sudo apt-get install -y ninja-build

    - name: Setup environment
      run: >
        echo "$PWD/BUILD-Linux-64/Release/install/bin" >> $GITHUB_PATH &&
        echo "CPU_CORES=$(awk '/^processor/ {++n} END {print n+1}' /proc/cpuinfo)" >> $GITHUB_ENV &&
        echo "LD_LIBRARY_PATH=$PWD/BUILD-Linux-64/Release/install/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Build mrv2
      run: >
        ./runme.sh -v -j $CPU_CORES


  windows-build:
    runs-on: windows-latest
      
    env:
      TLRENDER_MMAP: ON
      TLRENDER_COVERAGE: OFF
      TLRENDER_PYTHON: OFF
      TLRENDER_OCIO: ON
      TLRENDER_AUDIO: ON
      TLRENDER_FREETYPE: ON
      TLRENDER_JPEG: ON
      TLRENDER_TIFF: ON
      TLRENDER_PNG: ON
      TLRENDER_EXR: ON
      TLRENDER_GL: ON
      TLRENDER_QT5: OFF
      TLRENDER_PROGRAMS: OFF
      TLRENDER_EXAMPLES: OFF
      TLRENDER_TESTS: OFF
      
    defaults:
      run:
        shell: msys2 {0}
      
    steps:
    
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup environment
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Setup MSYS
      uses: msys2/setup-msys2@v2
      with:
        update: true
        path-type: inherit
    
    - name: Build mrv2
      run: >
        ./runme.sh -v



  macos-build:
    runs-on: macos-latest

    env:
      TLRENDER_MMAP: ON
      TLRENDER_COVERAGE: OFF
      TLRENDER_PYTHON: OFF
      TLRENDER_OCIO: ON
      TLRENDER_AUDIO: ON
      TLRENDER_FREETYPE: ON
      TLRENDER_JPEG: ON
      TLRENDER_TIFF: ON
      TLRENDER_PNG: ON
      TLRENDER_EXR: ON
      TLRENDER_FFMPEG: ON
      TLRENDER_GL: ON
      TLRENDER_QT5: OFF
      TLRENDER_PROGRAMS: OFF
      TLRENDER_EXAMPLES: OFF
      TLRENDER_TESTS: OFF

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install ninja-build
      run: brew install ninja

    - name: Install automake
      run: brew install automake

    - name: Install GNU sed
      run: brew install gnu-sed

    # \bug DYLD_LIBRARY_PATH is not being set here?
    - name: Setup environment
      run: >
        mkdir -p "$PWD/BUILD-Darwin-64/Release/install/bin/" &&
        ln -s /usr/bin/true "$PWD/BUILD-Darwin-64/Release/install/bin/makeinfo" &&
        echo "$PWD/BUILD-Darwin-64/Release/install/bin:/usr/local/bin" >> $GITHUB_PATH &&
        echo "CPU_CORES=$(sysctl -n hw.ncpu)" >> $GITHUB_ENV &&
        echo "DYLD_LIBRARY_PATH=$PWD/BUILD-Darwin-64/Release/install/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Build mrv2
      run: >
        export DYLD_LIBRARY_PATH=$PWD/BUILD-Darwin-64/Release/install/lib:$DYLD_LIBRARY_PATH &&
        ./runme.sh -v -j $CPU_CORES

  macos-mojave-build:
    runs-on: macos-latest

    env:
      TLRENDER_MMAP: ON
      TLRENDER_COVERAGE: OFF
      TLRENDER_PYTHON: OFF
      TLRENDER_OCIO: ON
      TLRENDER_AUDIO: ON
      TLRENDER_FREETYPE: ON
      TLRENDER_JPEG: ON
      TLRENDER_TIFF: ON
      TLRENDER_PNG: ON
      TLRENDER_EXR: ON
      TLRENDER_FFMPEG: ON
      TLRENDER_GL: ON
      TLRENDER_QT5: OFF
      TLRENDER_PROGRAMS: OFF
      TLRENDER_EXAMPLES: OFF
      TLRENDER_TESTS: OFF

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install ninja-build
      run: brew install ninja

    - name: Install automake
      run: brew install automake

    - name: Install GNU sed
      run: brew install gnu-sed

    # \bug DYLD_LIBRARY_PATH is not being set here?
    - name: Setup environment
      run: >
        mkdir -p "$PWD/BUILD-Darwin-64/Release/install/bin/" &&
        ln -s /usr/bin/true "$PWD/BUILD-Darwin-64/Release/install/bin/makeinfo" &&
        echo "$PWD/BUILD-Darwin-64/Release/install/bin:/usr/local/opt/gnu-sed/libexec/gnubin:/usr/local/bin" >> $GITHUB_PATH &&
        echo "CPU_CORES=$(sysctl -n hw.ncpu)" >> $GITHUB_ENV &&
        echo "DYLD_LIBRARY_PATH=$PWD/BUILD-Darwin-64/Release/install/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Build mrv2
      run: >
        export DYLD_LIBRARY_PATH=$PWD/BUILD-Darwin-64/Release/install/lib:$DYLD_LIBRARY_PATH &&
        ./runme.sh dist -v -j $CPU_CORES
